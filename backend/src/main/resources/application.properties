# SERVER PORT
server.port = 8585

# HIBERNATE CONFIGURATION
#DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/trainingcenter?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=

#Specify the DBMS
spring.jpa.database = MYSQL
#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.main.allow-circular-references=true