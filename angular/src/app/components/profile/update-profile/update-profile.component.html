<div *ngIf="userService.currentUser" class="container">
  <div class="card col-md-6 offset-md-3">
    <div class="card-header d-flex justify-content-between">
      <h1 class="fs-4">Update my Account</h1>
    </div>
    <form class="card-body" [formGroup]="updateProfileFormGroup" (ngSubmit)="handleUpdateProfile()">
      <img src="assets/images/trainings/spring.png" alt="{{ userService.currentUser.name }}" class="rounded-circle mb-3">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone</label>
        <input type="email" id="phone" class="form-control" formControlName="phone">
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
