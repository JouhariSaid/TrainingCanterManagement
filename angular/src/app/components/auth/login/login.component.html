<div class="container d-flex vh-100 justify-content-center align-items-center">
  <div class="card col-md-6 offset-md" style="border-radius: 15px">
    <div class="card-body">
      <h1 class="mb-3 fs-3">Login to your account</h1>
      <div *ngIf="errorMessage" class="mb-3 p-2 text-danger bg-black fs-3">{{errorMessage | json}}</div>
      <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <small class="text-danger"
                 *ngIf="loginFormGroup.controls['email'].errors &&
                   loginFormGroup.controls['email'].touched">
            {{userService.getErrorMessage("Email", loginFormGroup.controls['email'].errors)}}
          </small>
        </div>
        <div class="mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <small class="text-danger"
                 *ngIf="loginFormGroup.controls['password'].errors &&
                   loginFormGroup.controls['password'].touched">
            {{userService.getErrorMessage("Password",
            loginFormGroup.controls['password'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <button [disabled]="!loginFormGroup.valid" type="submit" class="btn btn-info w-100">Login</button>
        </div>
      </form>
      <div class="my-3">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </div>
  </div>
</div>
